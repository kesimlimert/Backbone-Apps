<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title></title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="css/normalize.min.css" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/styles.css" />

		<script src="js/lib/modernizr-2.6.2.min.js"></script>
	</head>
	<body>
		<div class="app">
            <div class="title">
                <p id="left">H</p>
                <p>M</p>
                <p id="right">S</p>
            </div>
			<div class="inputs">
                <input class="hour" value="00" type="text" />
                <h1>:</h1>
                <input class="minute" value="00" type="text" />
                <h1>:</h1>
				<input class="second" value="00" type="text" />
			</div>
			<div class="results"></div>
			<div class="row">
				<div class="column">
					<button class="numberButton">1</button>
				</div>
				<div class="column">
					<button class="numberButton">2</button>
				</div>
				<div class="column">
					<button class="numberButton">3</button>
				</div>
			</div>
			<div class="row">
				<div class="column">
					<button class="numberButton">4</button>
				</div>
				<div class="column">
					<button class="numberButton">5</button>
				</div>
				<div class="column">
					<button class="numberButton">6</button>
				</div>
			</div>
			<div class="row">
				<div class="column">
					<button class="numberButton">7</button>
				</div>
				<div class="column">
					<button class="numberButton">8</button>
				</div>
				<div class="column">
					<button class="numberButton">9</button>
				</div>
			</div>
			<div class="row">
				<div class="column">
					<button class="delete">x</button>
				</div>
				<div class="column">
					<button class="numberButton">0</button>
				</div>
				<div class="column">
					<button class="numberButton"></button>
				</div>
            </div>
            <button class="start">START</button>
            <button class="stop">STOP</button>
        </div>
        
		<script src="js/lib/jquery-min.js"></script>
		<script src="js/lib/underscore-min.js"></script>
		<script src="js/lib/backbone-min.js"></script>
		<script src="js/lib/handlebars-v4.3.1.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
